
{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <img src="{% static 'blog/contact-2.jpg' %}" width="730px" style="margin-bottom: 20px" alt="My image">
  <div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row">
     <div class="column">
      
      <form action="" method="POST">{% csrf_token %}
        <label for="fname">Name</label>
        <input type="text" id="fname" size="50" style="width: 700px" name="firstname" placeholder="Your name..">
        <label for="lname">Email</label>
        <input type="text" id="lname" name="lastname" style="width: 700px" placeholder="Your email..">
        <label for="country">Country</label>
        <select id="country" name="country" style="width: 700px">
          <option value="australia">India</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="width: 700px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="column"></div>
  </div>
</div>


{% endblock content %}
